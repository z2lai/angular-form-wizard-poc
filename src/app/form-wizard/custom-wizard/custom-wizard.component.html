<section class="example-container">
    <header>
      <h2>Step {{selectedIndex + 1}}/{{steps.length}}</h2>
    </header>
  
    <div [ngTemplateOutlet]="selected ? selected.content : null"></div>
  
    <footer class="example-step-navigation-bar">
      <button type="button" class="example-nav-button" cdkStepperPrevious>&larr;</button>
      @for (step of steps; track step; let i = $index) {
        <button
            type="button"
          class="example-step"
          [class.example-active]="selectedIndex === i"
          (click)="selectStepByIndex(i)">Step {{ i + 1 }}</button>
      }
      <button type="submit" class="example-nav-button" cdkStepperNext>&rarr;</button>
    </footer>
  </section>
